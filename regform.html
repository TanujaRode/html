<html>
    <head>
        <title>STUDENT REGISTRATION FORM</title>
    </head>
    <body>
        <form action="">
            <h2>STUDENT REGISTRATION FORM</h2>
            <hr>
            <br>
            <b>UPLOAD STUDENT PHOTO: </b>
            <input type="file" name="photo"><br>
            <br>
        <b>STUDENT NAME:</b> <input type="text" name="username"><br>
        <br>
        <b>FATHER'S NAME:</b> <input type="text" name="fathername"><br>
        <br>
        <b>MOTHER'S NAME:</b> <input type="text" name="mothername"><br>
        <br>
        <b>DATE OF BIRTH:</b><input type="date" name="dob"><br>
        <br>
        <b>E-MAIL ID:</b><input type="text" name="emailid"><br>
        <br>
        <b>GENDER:</b><input type="radio" name="gender" value="male">MALE
        <input type="radio" name="gender" value="female">FEMALE
        <input type="radio" name="gender" value="other">OTHER<br>
        <br>
        <b>CLASS:</b><input type="radio" name="class" value="FYCO">FYCO
        <input type="radio" name="class" value="SYCO">SYCO
        <input type="radio" name="class" value="TYCO">TYCO<br>
        <br>
        <b>LEVEL:</b> <select name="LEVEL">
            <option value="1">ZP</option>
            <option value="2">SCHOOL</option>
            <option value="3">HIGHSCHOOL</option>
            </select>
            <br>
            <br>
            <b>AGE:</b><input type="number"  name="age"><br>
            <br>
           <b>DEPARTMENT:</b> <select name="DEPARTMENT">
                <option value="a">COMPUTER ENGINEERING</option>
                <option value="b">INFORMATION TECHNOLOGY</option>
                <option value="c">ELECRTICAL ENGINEERING</option>
                <option value="d"> CIVIL ENGINEERING</option>
                <option value="e">MECHANICAL ENGINEERING</option>
                </select><br>
                <br>
                <b>MOBILE NO:</b><input type="text" name="mobileno">

        </form>
    </body>
</html>
